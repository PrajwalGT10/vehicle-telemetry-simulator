<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Device Map â€“ VTS POC</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="topbar">
  <div>
    <label>Vehicle</label>
    <select id="deviceSelect"></select>
  </div>

  <div>
  <label>Start Date</label>
  <input type="date" id="startDate" />
</div>

<div>
  <label>End Date</label>
  <input type="date" id="endDate" />
</div>
</div>

<div class="locality-filter">
  <label>Localities (optional)</label>
  <select id="localitySelect">
    <option value="">Select locality</option>
  </select>

  <div id="selectedLocalities" class="tag-container"></div>
</div>


<div class="content">
  <div id="map"></div>

  <div class="sidepanel">
    <h3>Device Details</h3>
    <p><b>IMEI:</b> <span id="imei"></span></p>
    <p><b>Vehicle:</b> <span id="vehicleName"></span></p>
    <p><b>Equipment:</b> <span id="equipmentType"></span></p>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
